    <meta charset="UTF-8" />

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Lapacho - Simple por naturaleza | Pedidos por WhatsApp</title>
    <meta name="description" content="Lapacho es un asistente automatizado que toma pedidos por WhatsApp, los organiza y te los envía listos para preparar. Simple por naturaleza." />

    <meta name="keywords" content="pedidos, WhatsApp, delivery, asistente automatizado, negocios, restaurantes" />

    <!-- PWA Manifests -->
    <link rel="manifest" href="/manifest-vendor.json" id="manifest-placeholder">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/lapacho-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/lapacho-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/lapacho-icon.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/lapacho-icon.png">

    <!-- Theme Colors - Rosa Lapacho -->
    <meta name="theme-color" content="#E878A8">
    <meta name="msapplication-TileColor" content="#E878A8">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Lapacho - Simple por naturaleza" />
    <meta property="og:description" content="Asistente automatizado que toma pedidos por WhatsApp. Pedidos claros, rápidos y sin errores." />

    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Lapacho - Simple por naturaleza" />
    <meta name="twitter:description" content="Asistente automatizado que toma pedidos por WhatsApp." />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('Service Worker registrado:', registration.scope);
            })
            .catch((error) => {
              console.log('Error al registrar Service Worker:', error);
            });
        });
      }

      // Cambiar manifest según la ruta
      function updateManifest() {
        const path = window.location.pathname;
        const manifestLink = document.getElementById('manifest-placeholder');
        const themeColor = document.querySelector('meta[name="theme-color"]');
        
        if (path.includes('/vendor') || path.includes('/dashboard')) {
          manifestLink.href = '/manifest-vendor.json';
          themeColor.content = '#E878A8';
        } else if (path.includes('/soporte')) {
          manifestLink.href = '/manifest-soporte.json';
          themeColor.content = '#9b87f5';
        } else if (path.includes('/admin')) {
          manifestLink.href = '/manifest-admin.json';
          themeColor.content = '#0EA5E9';
        }
      }
      
      updateManifest();
      window.addEventListener('popstate', updateManifest);
    </script>
  </body>
</html>
